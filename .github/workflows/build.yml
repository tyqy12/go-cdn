name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: write
  actions: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build Go binaries
        run: |
          mkdir -p bin
          CGO_ENABLED=0 go build -ldflags="-s -w" -o bin/cdn ./cmd/cdn
          CGO_ENABLED=0 go build -ldflags="-s -w" -o bin/master ./cmd/master
          CGO_ENABLED=0 go build -ldflags="-s -w" -o bin/agent ./cmd/agent

      - name: Build web admin
        working-directory: ./web-admin
        run: |
          npm install
          npm run build

      - name: Run tests
        run: |
          go test ./... -coverprofile=coverage.out -covermode=atomic

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          fail_ci_if_error: false

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: go-binaries
          path: bin/

      - name: Upload web admin
        uses: actions/upload-artifact@v4
        with:
          name: web-admin-dist
          path: web-admin/dist/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries for release
        run: |
          mkdir -p release
          VERSION=${GITHUB_REF#refs/tags/v}
          CGO_ENABLED=0 go build -ldflags="-s -w" -o release/cdn-linux-amd64 ./cmd/cdn
          CGO_ENABLED=0 go build -ldflags="-s -w" -o release/master-linux-amd64 ./cmd/master
          CGO_ENABLED=0 go build -ldflags="-s -w" -o release/agent-linux-amd64 ./cmd/agent
          cd release
          tar -czf cdn-${VERSION}.tar.gz cdn-linux-amd64
          tar -czf master-${VERSION}.tar.gz master-linux-amd64
          tar -czf agent-${VERSION}.tar.gz agent-linux-amd64
          rm -f cdn-linux-amd64 master-linux-amd64 agent-linux-amd64

      - name: Build web admin
        working-directory: ./web-admin
        run: |
          npm install
          npm run build
          cd dist
          tar -czf ../../release/web-admin-${VERSION}.tar.gz .
          cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
