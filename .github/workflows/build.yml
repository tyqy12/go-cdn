name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build Go binaries
        run: |
          mkdir -p bin
          CGO_ENABLED=0 go build -ldflags="-s -w" -o bin/cdn ./cmd/cdn
          CGO_ENABLED=0 go build -ldflags="-s -w" -o bin/master ./cmd/master
          CGO_ENABLED=0 go build -ldflags="-s -w" -o bin/agent ./cmd/agent

      - name: Build web admin
        working-directory: ./web-admin
        run: |
          npm install
          npm run build

      - name: Run tests
        run: |
          go test ./... -coverprofile=coverage.out -covermode=atomic

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          fail_ci_if_error: false

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: go-binaries
          path: bin/

      - name: Upload web admin
        uses: actions/upload-artifact@v4
        with:
          name: web-admin-dist
          path: web-admin/dist/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries for release
        run: |
          mkdir -p bin release
          CGO_ENABLED=0 go build -ldflags="-s -w" -o bin/cdn-linux-amd64 ./cmd/cdn
          CGO_ENABLED=0 go build -ldflags="-s -w" -o bin/master-linux-amd64 ./cmd/master
          CGO_ENABLED=0 go build -ldflags="-s -w" -o bin/agent-linux-amd64 ./cmd/agent
          cp bin/cdn-linux-amd64 release/cdn
          cp bin/master-linux-amd64 release/master
          cp bin/agent-linux-amd64 release/agent
          cd release && tar -czf cdn-linux-amd64-${{ github.run_id }}.tar.gz cdn
          cd release && tar -czf master-linux-amd64-${{ github.run_id }}.tar.gz master
          cd release && tar -czf agent-linux-amd64-${{ github.run_id }}.tar.gz agent

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
