# AI CDN Tunnel - 文件描述符限制
# 应用到 /etc/security/limits.conf

# ==================== 通用限制 ====================
# 软限制
* soft nofile 1048576
* hard nofile 1048576

# 软限制
* soft nproc 65536
* hard nproc 65536

# 软限制
* soft fsize unlimited
* hard fsize unlimited

# 软限制
* soft data unlimited
* hard data unlimited

# 软限制
* soft memlock unlimited
* hard memlock unlimited

# ==================== Root用户 ====================
root soft nofile 1048576
root hard nofile 1048576

root soft nproc 65536
root hard nproc 65536

root soft memlock unlimited
root hard memlock unlimited

# ==================== gost用户(如果创建了专门用户) ====================
# gost soft nofile 1048576
# gost hard nofile 1048576
# gost soft nproc 65536
# gost hard nproc 65536
# gost soft memlock unlimited
# gost hard memlock unlimited

# ==================== 应用限制 ====================
# 在systemd服务中设置
# [Service]
# LimitNOFILE=1048576
# LimitNPROC=65536
# MemoryMax=8G
# CPUQuota=200%
